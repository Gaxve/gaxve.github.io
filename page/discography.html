  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuIcon = document.querySelector(".menu-icon");
      const navLinks = document.querySelector(".nav-links");

      menuIcon.addEventListener("click", function () {
        navLinks.classList.toggle("open");
      });
    });

    document.addEventListener("DOMContentLoaded", function () {
      // Function to set card background color and text color based on index
      function setCardStyles(cardElement, index) {
        // Alternate between black and white background
        var backgroundColor = index % 2 === 0 ? "#050505" : "#fff";
        var textColor = index % 2 === 0 ? "#ddd" : "#000";

        // Set the background color of the card
        cardElement.style.backgroundColor = backgroundColor;

        // Set the text color of the card
        cardElement.style.color = textColor;

        // Set the text color of song-name and artist-name paragraphs
        var songName = cardElement.querySelector(".song-name");
        var artistName = cardElement.querySelector(".artist-name");

        songName.style.color = textColor === "#000" ? "#0A0A0A" : "#ddd";
        artistName.style.color = textColor === "#000" ? "#0A0A0A" : "#ddd";
      }

      // Call setCardStyles for each card
      var cards = document.querySelectorAll(".card");

      cards.forEach(function (card, index) {
        setCardStyles(card, index);
      });
    });
  </script>
